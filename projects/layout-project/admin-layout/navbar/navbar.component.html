<div class="flex justify-content-between p-3 bg-primary-400  min-w-screen max-w-screen md:hidden">
    <div>
        <button pButton
            (click)="sidebarVisible = true"
            class="w-10 bg-transparent text-xl hover:bg-primary-500"><i class="fa-solid fa-bars"></i></button>
    </div>
    <div class="flex gap-2">
        <button pButton
            class="w-2rem bg-transparent flex justify-center p-2 m-0 "><i class="fa-solid fa-bell"></i></button>

        <button (click)="op.toggle($event)"
            pButton
            class="bg-transparent flex justify-content-center hover:bg-primary-600 text-white gap-2 w-5rem border-0 px-0 pt-2 border-round-2xl">
            <div *ngIf="urlPhoto">
                <img src="{{ urlPhoto }}"
                    alt="foto profile"
                    class="w-2rem h-2rem border-1 border-circle bg-white">
            </div>
            <div *ngIf="!urlPhoto">
                <img src="/assets/images/user.png"
                    alt="foto profile"
                    class="w-2rem h-2rem border-1 border-circle bg-white">
            </div>
            <i class="fa-solid fa-caret-down"></i>
        </button>
    </div>
</div>
<div class="md:flex justify-content-between align-items-center pr-8  pl-2 pt-3 hidden text-black-alpha-90">
    <div>
        <p class="text-2xl font-semibold">Welcome, {{ fullName }}!</p>
    </div>
    <div class="flex gap-1">
        <div class="flex align-items-center">
            <button pButton
                class="w-2rem bg-transparent flex justify-content-center p-3 m-0 text-black-alpha-90 hover:bg-primary-200"><i
                    class="fa-solid fa-bell"></i></button>
        </div>

        <button (click)="op.toggle($event)"
            pButton
            class="bg-transparent flex justify-content-center hover:bg-primary-500 text-black-alpha-90  gap-2 w-6rem border-0 px-0 pt-2 border-round-3xl">
            <div *ngIf="urlPhoto">
                <img src="{{ urlPhoto }}"
                    alt="foto profile"
                    class="w-3rem h-3rem border-1 border-circle bg-white border-black-alpha-90">
            </div>
            <div *ngIf="!urlPhoto">
                <img src="/assets/images/user.png"
                    alt="foto profile"
                    class="w-3rem h-3rem border-1 border-circle bg-white border-black-alpha-90">
            </div>

            <i class="fa-solid fa-caret-down"></i>
        </button>
    </div>
</div>



<p-sidebar [(visible)]="sidebarVisible"
    class="md:hidden">
    <ng-template pTemplate="header">
        <img src="assets/images/logo.png"
            alt="logo"
            class="w-3 ">
    </ng-template>
    <ng-template pTemplate="content">
        <p class="font-semibold text-lg my-3">Menu</p>
        <div class="flex flex-column gap-1 px-2 py-2">
            <app-navbar-menu-sidebar [link]="'/auth/login'"
                [label]="'Dashboard'"
                [icon]="'fa-solid fa-gauge'"></app-navbar-menu-sidebar>
        </div>
    </ng-template>
</p-sidebar>


<p-overlayPanel #op>
    <div class="flex flex-column gap-4">
        <a class="appearance-none text-black no-underline flex gap-2"
            [routerLink]="['/admin/profile']">
            <i class="fa-solid fa-user"></i>
            <span>User Profile</span>
        </a>
        <a class="appearance-none text-black no-underline flex gap-2"
            [routerLink]="['/auth/login']">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Log Out</span>
        </a>

    </div>
</p-overlayPanel>
