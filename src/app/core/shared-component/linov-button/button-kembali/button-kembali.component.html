<button [disabled]="disabled"
    pButton
    class="btn-cancel mb-2 mx-0"
    icon="fas fa-times"
    (click)="click()"
    label="Back"></button>
<p-confirmDialog [hidden]="!isShow"
    [style]="{width: '500px'}"
    [breakpoints]="{'960px': '85vw'}"
    [baseZIndex]="10000"
    [closable]="false"
    [acceptIcon]="false"
    [rejectIcon]="false">
</p-confirmDialog>
